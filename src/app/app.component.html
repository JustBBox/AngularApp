<app-header (headerClicked)="onChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="stateOfHeader === 'recipe'; else shopList"></app-recipes>
      <app-shopping-list *ngIf="stateOfHeader != 'recipe'" [govno]="3456"></app-shopping-list>
    </div>
  </div>
</div>
